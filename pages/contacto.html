<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Clase 11 - Desarrollo Web</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <!-- Encabezado y menu -->
    <header>
        <nav class="header container">
            <a href="../index.html"><img src="../assets/logo_tuerca.png" alt="Logo del sitio" class="header__logo" /></a>
            <ul class="header__menu">
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./promociones.html">Promociones</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <!-- Contenido -->
    <main>
        <section class="main container">
            <img src="../assets/hero.jpg" alt="" class="main__hero">
            <h2 class="main__titulo">Ubicacion</h2>

            <div class="main__contacto">
                <div class="main__contactoMapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3368.615117839386!2d-63.248111468559856!3d-32.40267749138358!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cc42dbdbc420ab%3A0x84b5693840c32346!2sBulonera%20Camba%20S.R.L.!5e0!3m2!1ses-419!2sar!4v1659581968675!5m2!1ses-419!2sar" width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="main__formContacto">
                    <h2 class="main__titulo">Contacto</h2>
                    <form action="">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input type="text" class="form-control" name="nombre"  placeholder="Ingrese su nombre" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Telefono</span>
                            <input type="text" name="telefono" placeholder="Ingrese su telefono" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="text" name="email" placeholder="Ingrese su email" />
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Estado Civil</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option value="1">Soltero</option>
                                <option value="2">Casado</option>
                                <option value="3">Viudo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Mensaje</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                            <label class="form-check-label" for="flexCheckDefault">Acepta los Terminos y condiciones</label>
                        </div>                        
                        <div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                            <button type="reset" class="btn btn-danger">Borrar</button>
                        </div>
                    </form>
                </div>
            </div>

    <!-- Pie de pagina -->
    <footer class="pie container-fluid">
        <div class="pie__formNews">
            <form action="">
                <div>Suscripcion a nuestro newsletter</div>
                <input type="text" name="" placeholder="Ingrese su email" id="email_news">
                <button type="submit" class="btn btn-success">Suscrbirme</button>
            </form>
        </div>

        <nav class="pie__nav">
            <ul  class="pie__menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./promociones.html">Promociones</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <div class="pie__logos">
                <a href="../index.html"><img src="../assets/logo_tuerca.png" alt="Logo del sitio" class="pie__logo" /></a>
                <a href="http://wfxgroup.com.ar/"><img src="../assets/logo_wfx_pie.png" alt="powered by WFXGROUP" class="pie__wfx" /></a>
            </div>
        </nav>
    </footer>
</body>
</html>
